<!DOCTYPE html>
<html>
  <head>
    <title>FIND-S ALGORITHM</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
      }

      .image-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      .image-column img {
        max-width: 220px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .container {
        max-width: 900px;
        margin: 0 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      button {
        padding: 10px 20px;
        color: rebeccapurple;
        border: none;
        cursor: pointer;
        background-color: #e0e0e0;
        border-radius: 5px;
      }

      button:hover {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-column">
        <img src="think.jpg" alt="think" />
      </div>
      <div class="container">
        <h1>Find-S Algorithm</h1>
        <table id="dataset">
          <thead>
            <tr>
              <th></th>
              <th>9.00-10.00</th>
              <th>10.00-10.50</th>
              <th>11.10-12.00</th>
              <th>12.00-1.00</th>
              <th>TIME TABLE FOLLOWED</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>MONDAY</td>
              <td>EJ</td>
              <td>ML</td>
              <td>AI</td>
              <td>DEVOP</td>
              <td>YES</td>
            </tr>
            <tr>
              <td>TUESDAY</td>
              <td>AI</td>
              <td>EJ</td>
              <td>DAP</td>
              <td>SE&T</td>
              <td>NO</td>
            </tr>
            <tr>
              <td>WEDNESDAY</td>
              <td>EJ</td>
              <td>MA/DAP LAB</td>
              <td>MA/DAP LAB</td>
              <td>MA/DAP LAB</td>
              <td>YES</td>
            </tr>
            <tr>
              <td>THURSDAY</td>
              <td>EJ</td>
              <td>DAP</td>
              <td>AI</td>
              <td>SE&T</td>
              <td>NO</td>
            </tr>
            <tr>
              <td>FRIDAY</td>
              <td>DEVOP</td>
              <td>ML</td>
              <td>EJ</td>
              <td>SE&T</td>
              <td>YES</td>
            </tr>
            <tr>
              <td>SATURAY</td>
              <td>
                <img src="thinking.jpg" alt="think" height="70px" />
              </td>
              <td><img src="thinking.jpg" alt="think" height="70px" /></td>
              <td><img src="thinking.jpg" alt="think" height="70px" /></td>
              <td><img src="thinking.jpg" alt="think" height="70px" /></td>
              <td><img src="thinking.jpg" alt="think" height="70px" /></td>
            </tr>
          </tbody>
        </table>
        <button onclick="finds()">FIND HYPOTHESIS</button>
        <h2>THE HYPOTHESIS FOR SATURDAY TIME TABLE WOULD BE</h2>
        <p id="result"></p>
      </div>
    </div>

    <script>
      function finds() {
        const dataset = [
          ['EJ', 'ML','AI','DEVOP','YES'],
          ['AI','EJ','DAP','SE&T','NO'],
          ['EJ','MA/DAP LAB','MA/DAP LAB','MA/DAP LAB','YES'],
          ['EJ','DAP','AI','SE&T','NO'],
          ['DEVOP','ML','EJ','SE&T','YES']
        ];

        let hypothesis = ['Ø','Ø','Ø','Ø'];

        dataset.forEach((instance) => {
          if (instance[instance.length - 1] === 'YES') {
            for (let i = 0; i < hypothesis.length; i++) {
              if (hypothesis[i] === 'Ø') {
                hypothesis[i] = instance[i];
              } else if (hypothesis[i] !== instance[i]) {
                hypothesis[i] = '?';
              }
            }
          }
        });
        

        document.getElementById('result').textContent = hypothesis.join(', ');
      }
    </script>
  </body>
</html>
